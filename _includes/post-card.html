<article class='post-card'>
  <header>
    <span class="txt-subtle">{{ post.date | date: "%-d %B %Y" }}</span>
    <h2>{{ post.title }}</h2>
  </header>
  <div class="clamped prosed my-4">{{ post.excerpt | strip_html | truncatewords: 80 }}</div>
  <a class="coverall" href="{{ post.url }}"><span class="sr-only">{{post.title}}</span></a>
  <footer class="push-top txt-align-center">
    <span class="button rounded-full centered">Read More</span>
  </footer>
</article>
