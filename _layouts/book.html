---
layout: default
---
{% include biography.html %}

<section id="hero" class="z-0 -mx-8 md:mx-0 my-12"
  style="background: url({ {$img.Permalink}}); background-size: cover;">
  <div class="flex bg-primary-500/[0.20] text-black dark:text-white">
    <div class="flex items-center justify-center flex-1 my-8">
      <div class="flex items-center justify-center w-full lg:hidden">
        {% if page.cover_image %}
        <img src="/assets/images/covers/{{ page.cover_image }}" alt="{{ page.title }}"
          class="h-[320px] md:h-[500px] aspect-[2/3] m-4 rounded" />
        {% else %}
        <img src="{{'https://via.placeholder.com/1200x500' }}" alt="{{ page.title }}"
          class="h-[320px] md:h-[500px] aspect-[2/3] m-4 rounded" />
        {% endif %}
      </div>
      <div class="flex flex-col items-center w-full max-w-lg mx-auto  p-4">
        <header style="">
          <h1 class="text-3xl md:text-4xl font-semibold">{{page.title}}</h1>
        </header>
        <div class="flex-1" style="">{{page.summary}}</div>
        <aside class="flex justify-center mt-8 item-center">
          <div class="">
            {% for item in page.links %}
            <a class='border rounded inline-block py-2 px-3 text-white bg-violet-600 text-grey-950 border-violet-300 dark:border-violet-400 border-b-4 border-b-violet-900 leading-none'
              href="{{ item[1] }}">
              <span class='opacity-[0.70] tracking-tightest  block'>Available on</span>
              {{ item[0] | capitalize }}
            </a>
            {% endfor %}
          </div>
        </aside>
      </div>
    </div>
    <div class="min-h-[300px] flex-1 hidden lg:block" style="clip-path: polygon(7% 0, 100% 0, 100% 100%, 0% 100%);">
      {% if page.art_image %}
      <img alt='book-cover' class="w-full h-full" style="object-fit:cover"
        src='/assets/images/covers/{{ page.art_image }}'>
      {% else %}
      <img alt='book-cover' class="w-full h-full" style="object-fit:cover"
        src='https://via.placeholder.com/900x600?text=Book+Cover'>
      {% endif %}
    </div>
  </div>
</section>
<p class="hidden">
  from
  <strong>
    <a href="https://pxhere.com/en/photo/1614937"> PxHere </a>
  </strong>
</p>
